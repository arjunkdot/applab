<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AppLab</title>
    <link rel="stylesheet" href="styles/css/style.min.css" />
    <link
      rel="stylesheet"
      href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- NAVIGATION -->
    <nav class="navigation-container">
      <div class="navigation-container--logo">
        <a href="#"
          ><img src="assets/images/applab_logo.png" alt="AppLab logo"
        /></a>
      </div>
      <ul class="navigation-container--menu">
        <li><a href="#" class="nav-link">Home</a></li>
        <li><a href="#" class="nav-link">Key Features</a></li>
        <li><a href="#" class="nav-link">Pricing</a></li>
        <li><a href="#" class="nav-link">Testimonial</a></li>
        <li><a href="#" class="nav-link">FAQ</a></li>
        <li class="primary-button">Try for free</a></li>
      </ul>
    </nav>
    <!-- END OF NAVIGATION -->
    <!-- LANDING HERO -->
    <div class="hero-background-container">
    <div class="hero-shapes-background"></div>
    <div class="hero-city-background"></div>
      <div class="hero-container">
        <div class="hero-container--text">
          <div class="hero-container--text--award">
            <div class="check-icon"><img src="./assets/images/check.png" alt=""></div>
            <div class="editiors-choice-text">#1 Editiors Choice App of 2020</div>
          </div>
          <h1>Best app for your modern lifestyle</h1>
          <p>
            Increase your productivity with a simple to-do app, app for managing
            your personal budgets.
          </p>
          <div class="hero-container--text--action">
            <a href="#" class="primary-button">Try for free</a>
            <a href="#" class="primary-link">Watch demo video</a>
          </div>
        </div>
        <img
          class="hero-container--image"
          src="assets/images/hero.png"
          alt="Manage statistics screenshot"
        />
      </div>
    </div>
    <!-- END OF LANDING HERO -->
    <!-- BRANDS -->
    <div class="brand-container">
        <p>Trusted by companies like</p>
        <div class="brand-container--brands">
            <img src="assets/images/southwest.png" alt="Southwest Logo">
            <img src="assets/images/anubis.png" alt="Anubis Logo">
            <img src="assets/images/alonzo.png" alt="Alonzo Logo">
            <img src="assets/images/premium_express.png" alt="Premium express Logo">
            <img src="assets/images/maniac.png" alt="Maniac Logo">
        </div>
    </div>
    <!-- END OF BRANDS -->
  </body>
</html>
